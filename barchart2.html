<!doctype html>
<html lang="en">
    <style>
        section {
            width: 50%;
        }
    </style>
    <body class="bg-success">
            <div class="col-md-4 offset-md-2 my-5">
            <div class="card">
                <div class="card-body">
                <hr>    
                </div>
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        <section>
            <canvas id="myChart" width="200" height="200"> </canvas>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
            // The type of chart we want to create
                type: 'bar',

            // The data for our dataset
                data: {
                    
                    labels: ["Construction", "Manufacturing", "Transport and warehousing", "Mining", "Information media", "Other services"],
                    datasets: [{
        
                            backgroundColor: 'green',
                            borderWidth: 3,
                            data: [1.171, 0.906, 0.64, 0.223, 0.221, 0.449]
                        
                    }]
                },

        options: {
            responsive: true,
            title:{
              display: true,
              text: 'Total no.of people employed in each industry based on the Australian workers compensation data from 2000-2018',
              fontSize: 15
            },
           defaultFontSize : 12,
           defaultFontStyle : "bold",
           scales: {
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Total Count'
                    }
                }],
                xAxes: [{
                    scaleLabel:{
                        display: true,
                        labelString: 'Type of Industry'
                    }
                }]
            }
        }
    });
        </script>
    </body>
</html>
